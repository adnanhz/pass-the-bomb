<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Pass the bomb - Game</title>
    <link rel="stylesheet" href="game.css" />
</head>
<body>
    <div id="root">
        <p id="timer"></p>
        <div id="players">
        </div>
        <div id="controls">
            <div><input id="name" placeholder="name" /></div>
            <div><button id="register">ENTER</button></div>
            <div><button id="pass">PASS</button></div>
            <div><button id="keep">KEEP</button></div>
            <div><button id="reset">RESET</button></div>
        </div>

    </div>
</body>
<script src="game.js"></script>
</html>
